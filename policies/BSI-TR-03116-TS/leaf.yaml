name: BSI-TR-03116-TS Leaf-Policy
cert_order: 0
description: >
  Policy for TLS leaf certificates (end-entity) according to BSI-TR-03116-TS.
  Enforces RFC 5280 v3 structure, cryptographic requirements, validity,
  and extensions for secure PKI compliance.

validity:
  min_days: 1
  max_days: 1095 # 3 years

crypto:
  subjectPublicKeyInfo:
    allowed_algorithms:
      RSA:
        min_size: 3072
      DSA:
        min_size: 3072
      EC:
        min_size: 256
        allowed_curves:
          # NIST curves (valid until 2030+)
          - P-256
          - P-384
          - P-521
          # Brainpool curves (recommended, valid until 2030+)
          - brainpoolP256r1
          - brainpoolP384r1
          - brainpoolP512r1
  signatureAlgorithm:
    allowed_algorithms:
      # RSA with SHA-2 (PKCS #1 v1.5 - valid until 2025)
      - SHA256-RSA
      - SHA384-RSA
      - SHA512-RSA
      
      # RSA-PSS (recommended for longer use)
      - SHA256-RSAPSS
      - SHA384-RSAPSS
      - SHA512-RSAPSS
      
      # ECDSA with SHA-2 (valid until 2031+)
      - ECDSA-SHA256
      - ECDSA-SHA384
      - ECDSA-SHA512
      
      # DSA with SHA-2 (valid until 2029)
      - DSA-SHA256
      - DSA-SHA384
      - DSA-SHA512
      
      # EdDSA (modern, recommended)
      - Ed25519
      - Ed448

subject:
  no_wildcards: true

extensions:
  keyUsage:
    critical: true
    digitalSignature: true
    keyCertSign: false
    cRLSign: false
  extendedKeyUsage:
    serverAuth: true
    clientAuth: false
  crlDistributionPoints: {}
  authorityInfoAccess: {}
