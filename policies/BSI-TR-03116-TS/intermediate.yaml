validity:
  min_expiry_days: 365
  max_expiry_days: 1825   # 5 years
crypto:
  min_key_size:
    RSA: 2048
subject:
  no_wildcards: true
extensions:
  keyUsage:
    critical: true
    keyCertSign: true
    cRLSign: true
  basicConstraints:
    critical: true
    pathLenConstraint: 1
  extendedKeyUsage:
    serverAuth: false
  san:
    allowed: []
  crlDistributionPoints:
  authorityInfoAccess:
revocation:
  verifyAccess: true
