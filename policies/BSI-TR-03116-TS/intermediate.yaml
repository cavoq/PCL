name: BSI-TR-03116-TS Intermediate-Policy
cert_order: 1
description: Intermediate CA certificate policy per BSI TR-03116-4

basic_fields:
  require_v3: true
  serial_number:
    require_positive: true
    max_length: 20
  reject_unique_identifiers: true
  signatureAlgorithm:
    allowed_algorithms:
      - SHA256-RSA
      - SHA384-RSA
      - SHA512-RSA
      - SHA256-RSAPSS
      - SHA384-RSAPSS
      - SHA512-RSAPSS
      - ECDSA-SHA256
      - ECDSA-SHA384
      - ECDSA-SHA512
      - Ed25519
  validity:
    min_days: 365
    max_days: 1825  # 5 years
  subject:
    no_wildcards: true
  subjectPublicKeyInfo:
    allowed_algorithms:
      RSA:
        min_size: 3072
      EC:
        min_size: 256
        allowed_curves: [P-256, P-384, P-521, brainpoolP256r1, brainpoolP384r1, brainpoolP512r1]

extensions:
  basicConstraints:
    critical: true
    pathLenConstraint: 1
  keyUsage:
    critical: true
    keyCertSign: true
    cRLSign: true
  authorityKeyIdentifier:
    required: true
  subjectKeyIdentifier:
    required: true
