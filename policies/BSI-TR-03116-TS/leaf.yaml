name: BSI-TR-03116-TS Leaf-Policy
cert_order: 0
description: End-entity certificate policy per BSI TR-03116-4

basic_fields:
  require_v3: true
  serial_number:
    require_positive: true
    max_length: 20
  reject_unique_identifiers: true
  signatureAlgorithm:
    allowed_algorithms:
      - SHA256-RSA
      - SHA384-RSA
      - SHA512-RSA
      - SHA256-RSAPSS
      - SHA384-RSAPSS
      - SHA512-RSAPSS
      - ECDSA-SHA256
      - ECDSA-SHA384
      - ECDSA-SHA512
      - Ed25519
  validity:
    min_days: 1
    max_days: 1095  # 3 years
  subject:
    no_wildcards: true
  subjectPublicKeyInfo:
    allowed_algorithms:
      RSA:
        min_size: 3072
      EC:
        min_size: 256
        allowed_curves: [P-256, P-384, P-521, brainpoolP256r1, brainpoolP384r1, brainpoolP512r1]

extensions:
  keyUsage:
    critical: true
    digitalSignature: true
  extendedKeyUsage:
    serverAuth: true
  authorityKeyIdentifier:
    required: true
  san:
    required: true
    no_wildcards: true
