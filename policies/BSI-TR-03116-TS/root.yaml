validity:
  min_expiry_days: 365
  max_expiry_days: 2190   # 6 years
crypto:
  min_key_size:
    RSA: 4096
subject:
  no_wildcards: true
extensions:
  keyUsage:
    critical: true
    keyCertSign: true
    cRLSign: true
  basicConstraints:
    critical: true
    pathLenConstraint: 2
  extendedKeyUsage:
    serverAuth: false
  san:
    allowed: []
  crlDistributionPoints:
  authorityInfoAccess:
revocation:
  verifyAccess: true
