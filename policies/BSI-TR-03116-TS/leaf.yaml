validity:
  min_expiry_days: 1
  max_expiry_days: 1095   # 3 years
crypto:
  min_key_size:
    RSA: 2048
subject:
  no_wildcards: true
extensions:
  keyUsage:
    critical: true
    digitalSignature: true
    keyCertSign: false
    cRLSign: false
  basicConstraints:
    critical: true
    pathLenConstraint: 0
  extendedKeyUsage:
    serverAuth: true
  san:
    allowed: []
  crlDistributionPoints:
  authorityInfoAccess:
revocation:
  verifyAccess: true
