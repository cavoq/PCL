name: BSI-TR-03116-TS Leaf-Policy
description: >
  Policy for TLS leaf certificates (end-entity) according to BSI-TR-03116-TS.
  Enforces RFC 5280 v3 structure, cryptographic requirements, validity,
  and extensions for secure PKI compliance.

validity:
  min_days: 1
  max_days: 1095 # 3 years

crypto:
  subjectPublicKeyInfo:
    allowed_algorithms:
      RSA:
        min_size: 2048
      EC:
        min_size: 256
        allowed_curves:
          - P-256
          - P-384
          - P-521
          - secp256k1
  signatureAlgorithm:
    allowed_algorithms:
      - SHA256-RSA
      - ECDSA-SHA256
      - Ed25519

subject:
  no_wildcards: true

extensions:
  keyUsage:
    critical: true
    digitalSignature: true
    keyCertSign: false
    cRLSign: false
  extendedKeyUsage:
    serverAuth: true
    clientAuth: false
  crlDistributionPoints: {}
  authorityInfoAccess: {}
