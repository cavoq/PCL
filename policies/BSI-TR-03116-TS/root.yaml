name: BSI-TR-03116-TS Root-Policy
description: >
  Policy for root TLS certificates according to BSI-TR-03116-TS.
  Enforces RFC 5280 v3 structure, cryptographic requirements, validity,
  and extensions for secure PKI compliance.

validity:
  min_days: 365
  max_days: 2190   # 6 years

crypto:
  subjectPublicKeyInfo:
    allowed_algorithms:
      RSA:
        min_size: 4096
      EC:
        min_size: 256
  signatureAlgorithm:
    allowed_algorithms:
      - SHA256-RSA
      - ECDSA-SHA256
      - Ed25519

subject:
  no_wildcards: true

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLenConstraint: 2
  keyUsage:
    critical: true
    keyCertSign: true
    cRLSign: true
  crlDistributionPoints: {}
  authorityInfoAccess: {}

revocation:
  verifyAccess: true
