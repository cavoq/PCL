name: BSI-TR-03116-TS intermediate policy
description: >
  Policy for intermediate TLS certificates according to BSI-TR-03116-TS.
  Enforces RFC 5280 v3 structure, cryptographic requirements, validity,
  and extensions for secure PKI compliance.

validity:
  min_days: 365
  max_days: 1825   # 5 years

crypto:
  subjectPublicKeyInfo:
    allowed_algorithms:
      RSA:
        min_size: 2048
      EC:
        min_size: 256
  signatureAlgorithm:
    allowed_algorithms:
      - sha256WithRSAEncryption
      - ecdsa-with-SHA256
      - ed25519

subject:
  no_wildcards: true

extensions:
  basicConstraints:
    critical: true
    pathLenConstraint: 1
  keyUsage:
    critical: true
    keyCertSign: true
    cRLSign: true
  crlDistributionPoints: {}
  authorityInfoAccess: {}

revocation:
  verifyAccess: true
